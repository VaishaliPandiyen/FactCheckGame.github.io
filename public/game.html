<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../static/css/game.css">
    <link rel="stylesheet" href="../static/css/resets.css">
</head>

<body>
    <div class="body_wrapper">
        <a href="../index.html"><img style="height: 2rem; width: 2rem; margin: 20px 10px;" src="../img/leftChev.png"
                alt="Home"></a>
        <div class="game_wrapper">
            <div class="sec_1 card_1">
                <p id="c_no"></p>
            </div>
            <div class="sec_2_and_3">
                <div class="sec_2" style="display: none;">
                    <div class="card_1 s">
                        <p>Involves...</p>
                        <p id="c_who"></p>
                    </div>
                    <div class="card_1 s">
                        <p>Background:</p>
                        <p id="c_when"></p>
                    </div>
                </div>
                <div class="sec_3" style="display: none;">
                    <div class="card_2">
                        <div class="c">
                            <p>Claim</p>
                        </div>
                        <div class="claim">
                            <p id="c_what">
                            </p>
                        </div>
                        <div class="select">
                            <div id="tick">
                                <img src="../img/tick.png" alt="True">
                            </div>
                            <div id="cross">
                                <img src="../img/cross.png" alt="True">
                            </div>
                        </div>
                    </div>
                    <div class="card_3">
                        <p class="click_text">View Clues
                            <span>(and sources)</span>
                        </p>
                        <div class="clues" style="display: none;">
                            <img src="../img/DoubleLeftChev.png" class="nav_clue" id="showPrev">
                            <div class="i_container">
                            </div>
                            <img src="../img/DoubleRightChev.png" class="nav_clue" id="showNext">
                        </div>
                    </div>
                </div>
            </div>
            <div class="sec_4" style="display: none;">
                <div id="verdict">
                    <img id="emoji" src="" alt="">
                    <div id="verdict_content">
                        <p id="verdict_title"></p>
                        <p id="verdict_info"></p>
                    </div>
                    <div id="source">
                        <p><a id="v_srcLink" href=""><span id="v_srcTitle"></span></a>
                            says the claim is <span id="v"></span></p>
                    </div>
                </div>
                <div id="end_action">
                    <button id="more">Play more</button>
                    <button id="exit">Exit</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="../static/js/game.js"></script>
</body>

</html>
